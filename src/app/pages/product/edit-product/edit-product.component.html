<div class="container">
    <div class="row">
        <div class="col-6 offset-2">
            Edit Product
            <form class="form-group" [formGroup]="updateModuleForm" (ngSubmit)="editModule()">
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-control" placeholder="Enter Product Name" name="ProductName" formControlName="ProductName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea type="text" class="form-control" placeholder="Enter Description" name="Description" formControlName="Description"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-control" placeholder="Enter Price" name="Price" formControlName="Price">
                </div>
                <div class="mb-3">
                    <label class="form-label">Available Stock</label>
                    <input type="number" class="form-control" placeholder="Enter Stock" name="Quantity" formControlName="Quantity">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!updateModuleForm.valid" routerLink="/product">Submit</button>
                <button type="button" class="btn btn-warning" style="margin-left: 2px;" routerLink="/product">Cancel</button>
            </form>
        </div>
    </div>
</div>
